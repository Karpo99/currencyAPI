spring:
  application:
    name: CurrencyApi

  r2dbc:
    url: r2dbc:pool:mysql://localhost:3306/test
    username: root
    password: yamaha

  liquibase:
    url: jdbc:mysql://localhost:3306/test
    user: root
    password: yamaha
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

server:
  port: 8081

mock:
  crypto-api:
    endpoint: crypto-currency-rates
  fiat-api:
    endpoint: fiat-currency-rates
  api:
    base-url: http://localhost:8080
    secret-key: secret-key
    timeout: 5000

resilience4j:
  circuitbreaker:
    instances:
      fiatRatesClient:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
      cryptoRatesClient:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000

  retry:
    instances:
      fiatRatesClient:
        max-attempts: 3
        wait-duration: 1000
      cryptoRatesClient:
        max-attempts: 3
        wait-duration: 1000
